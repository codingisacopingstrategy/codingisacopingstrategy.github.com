  g r o v e  m o t o r i e k
  
16mm film, 2004
  
beeld en geluidscompositie: eric schrijver
geluid: daan brinkmann
  
  f i l m
  
De eerste 16mm film van Eric Schrijver sluit qua esthetiek en thematiek aan op 'uw wielen draaien' (dvd, 2004). De montage is eerder associatief dan verhalend: zowel in de beelden als in de abstracte electronische soundtrack.

Deze film zegt dat een leven dat in dezelfde deplorabele staat verkeert als de grove motoriek van Eric Schrijver, geen leven is. Met Eric's fijne motoriek is overigens minder mis.

Deze film reflecteert ook op de grove motoriek die een leven voort en voort blijft duwen - omdat dit nou eenmaal de morele plicht van overlevenden is.

Op 27 mei  2004 is de film vertoond aan een besloten publiek, waarbij het geluid live gegenereerd werd. Een 16mm print met optisch geluid is later dat jaar gereed gekomen.

  w o r k s h o p

Vanaf 26 april volgden Eric Schrijver en zijn klasgenoot Daan Brinkmann de workshop 'In the Dark'. Deze workshop werd gegeven door de in Londen woonachtige Amerikaanse filmer David Leister.Deze workshop werd georganiseerd door de Rotterdamse stichting filmwerkplaats. De inhoud was een grondige introductie in het medium 16mm film, waarbij alle aspecten in eigen hand werden gehouden. Aan bod kwamen onder andere het werken met 'found-footage' en optisch- en contactprinten, zowel handmatig als met de J-K printer. Ook werd er aandacht besteed aan de diverse filmmaterialen, camerabediening, belichting en natuurlijk de diverse DOKA- en film-bewerkingstechnieken.* Het materiaal dat uit deze workshop voortkwam vormde de basis voor grove motoriek.
